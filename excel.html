  <script>
    'use strict';
    window.addEventListener('load', () => {
      let area1 = document.querySelector('#area1');
      let area2 = document.querySelector('#area2');
      let tableCore = document.querySelector('table');
      let [headOj, ...contentsOj] = tableCore.querySelectorAll('tr');
      let headTit = headOj.querySelectorAll('td');
      let tempStr1 = '';
      let tempStr2 = '';

      function changeFunc1() {
        tempStr1 += '[\n';
        contentsOj.forEach((item, idx) => {
          tempStr1 += ' {';
          item.querySelectorAll('td').forEach((tdItem, tdIdx) => {
            tempStr1 += `"${headTit[tdIdx].innerText}": "${tdItem.innerText}"`;
            (item.querySelectorAll('td').length-1 !== tdIdx) ? tempStr1 += ', ' : tempStr1 += '';
          });
          tempStr1 += '}';
          (contentsOj.length-1 !== idx) ? tempStr1 += ',\n' : tempStr1 += '\n';
        });
        tempStr1 += ']';

        area1.innerHTML = tempStr1;
      }

      function changeFunc2() {
        tempStr2 += '[\n';
        contentsOj.forEach((item, idx) => {
          tempStr2 += ' {\n';
          item.querySelectorAll('td').forEach((tdItem, tdIdx) => {
            tempStr2 += `   "${headTit[tdIdx].innerText}": "${tdItem.innerText}"`;
            (item.querySelectorAll('td').length-1 !== tdIdx) ? tempStr2 += ',\n' : tempStr2 += '';
          });
          tempStr2 += '\n }';
          (contentsOj.length-1 !== idx) ? tempStr2 += ',\n' : tempStr2 += '\n';
        });
        tempStr2 += ']';

        area2.innerHTML = tempStr2;
      }
      
      changeFunc1();
      changeFunc2();
    });
  </script>
